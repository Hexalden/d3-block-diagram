<!DOCTYPE html>
<meta charset='utf-8'>
<style>

body {
  font-family: sans-serif, Arial;  
  font-size: 12px;
  font-weight: bold;
}

.links line {
  stroke: #999;
  stroke-opacity: 1;
  stroke-width: 3;
}

path {
  fill-opacity: .1;
  stroke-opacity: 1;
}

</style>
<svg width='960' height='600'></svg>
<script src='https://d3js.org/d3.v4.min.js'></script>
<script>


var svg = d3.select('svg'),
    width = +svg.attr('width'),
    height = +svg.attr('height'),
    color = d3.scaleOrdinal(d3.schemeCategory20),
    valueline = d3.line()
        .x(function(d) { return d[0]; })
        .y(function(d) { return d[1]; })
        .curve(d3.curveCatmullRomClosed),
    paths,
    groups,
    groupIds,
    scaleFactor = 1.2,
    polygon,
    centroid,
    node,
    link,
    curveTypes = ['curveStep'],
    simulation = d3.forceSimulation()
        .force('link', d3.forceLink()
            .id(function(d) { return d.id; })
            .distance(100)
            .strength(0.1))
        .force('charge', d3.forceManyBody())
        .force('x', d3.forceX().x(width / 2))
        .force('y', d3.forceY().y(height / 2))
        .force('collision', d3.forceCollide().radius(function(d) { return Math.max(d.width, d.height);}));


var centerScale = d3.scalePoint().padding(1).range([0, width]);
var forceStrength = 0.05;



d3.json('data.json', function(error, graph) {
    if (error) throw error;

    graph.nodes.forEach(function(d){
        d.width = 80;
        d.height = 40;
        d.group = d.group.toString();
    });

    groups = svg.append('g').attr('class', 'groups');

    link = svg.append('g')
        .attr('class', 'links')
        .selectAll('line')
        .data(graph.links)
        .enter()
        .append('line')
        .attr('stroke-width', function(d) { return Math.sqrt(d.value); });

    node = svg.append('g')
        .attr('class', 'nodes')
        .attr('id', 'nodes')
        .selectAll('rect')
        .data(graph.nodes)
        .enter()
      
        .append('rect')
        .attr('width', function(d) { return d.width;Â })
        .attr("height", function(d) { return d.height; })
        .attr('stroke', 'black')
        .attr('fill', function(d) { return color(d.group); });



    groupIds = d3.set(graph.nodes.map(function(n) { return +n.group; }))
        .values()
        .map( function(groupId) {
            return { 
                groupId : groupId,
                count : graph.nodes.filter(function(n) { return +n.group == groupId; }).length
            };
        })
        .filter( function(group) { return group.count > 1;})
        .map( function(group) { return group.groupId; });

    paths = groups.selectAll('.path_placeholder')
        .data(groupIds, function(d) { return +d; })
        .enter()
        .append('g')
        .attr('class', 'path_placeholder')
        .append('path')
        .attr('stroke', function(d) { return color(d); })
        .attr('fill', function(d) { return color(d); })
        .attr('opacity', 0);

    paths
        .transition()
        .duration(2000)
        .attr('opacity', 1);

    var text = svg.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(graph.nodes)
        .enter()
        .append("text")
        .attr("dx", 1)
        .attr("dy", 1)
        .text(function(d) { return d.name });



    simulation
        .nodes(graph.nodes)
        .on('tick', ticked)
        .force('link')
        .links(graph.links);

    function ticked() {
        link
            .attr('x1', function(d) { return (d.source.x + (d.source.width / 2)); })
            .attr('y1', function(d) { return (d.source.y + (d.source.height / 2)); })
            .attr('x2', function(d) { return (d.target.x + (d.target.width / 2)); })
            .attr('y2', function(d) { return (d.target.y + (d.target.height / 2)); });
        node
            .attr('x', function(d) { return d.x; })
            .attr('y', function(d) { return d.y; });

        text
            .attr("dx", function (d) { return (d.x + 2); })
            .attr("dy", function (d) { return (d.y + 15); });

        updateGroups();
    }

    function splitNodes(byVar) {
        centerScale.domain(graph.nodes.map(function(d){return d[byVar]; }));

        simulation.force('x', d3.forceX()
                                .strength(forceStrength)
                                .x(function(d){
                                    return centerScale(d[byVar]);
                                }));
        simulation.alpha(2).restart();
    };
    splitNodes('group');



});



var polygonGenerator = function(groupId) {
    var node_coords = node
        .filter(function(d) { return d.group == groupId; })
        .data()
        .map(function(d) { return [(d.x + (d.width / 2)), (d.y + (d.height / 2))]; });
    return d3.polygonHull(node_coords);
};



function updateGroups() {
    groupIds.forEach(function(groupId) {
        var path = paths.filter(function(d) { return d == groupId;})
            .attr('transform', 'scale(1) translate(0,0)')
            .attr('d', function(d) {
                polygon = polygonGenerator(d);          
                centroid = d3.polygonCentroid(polygon);

                return valueline(
                polygon.map(function(point) {
                    return [  point[0] - centroid[0], point[1] - centroid[1] ];
                    })
                );
            });

        d3.select(path.node().parentNode).attr('transform', 'translate('  + centroid[0] + ',' + (centroid[1]) + ') scale(' + scaleFactor + ')');
    });
}


</script>
