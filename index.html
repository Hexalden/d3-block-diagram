<!DOCTYPE html>
<meta charset='utf-8'>
<style>

body {
  font-family: sans-serif, Arial;  
  font-size: 12px;
  font-weight: bold;
}

.links line {
  stroke: #999;
  stroke-opacity: 1;
  stroke-width: 3;
}

path {
  fill-opacity: .1;
  stroke-opacity: 1;
}

</style>
<svg width='2000' height='800'></svg>

<script src='https://d3js.org/d3.v4.min.js'></script>

<script>


var svg = d3.select('svg'),
    width = +svg.attr('width'),
    height = +svg.attr('height'),
    color = d3.scaleOrdinal(d3.schemeCategory10),//to change to schemeCategory20 for more colors
    valueline = d3.line()
        .x(function(d) { return d[0]; })
        .y(function(d) { return d[1]; })
        .curve(d3.curveCatmullRomClosed),
    paths,
    groups,
    groupIds,
    scaleFactor = 1.2,
    polygon,
    centroid,
    node,
    link,
    curveTypes = ['curveStep'],
    forceStrength = 0.3;
    simulation = d3.forceSimulation()
        .force('link', d3.forceLink()
            .id(function(d) { return d.id; })
            .distance(100)
            .strength(0.1))
        .force('charge', d3.forceManyBody())
        .force('x', d3.forceX().x(width / 2))
        .force('y', d3.forceY().y(height / 2))
        .force('collision', d3.forceCollide().radius(function(d) { return Math.max(d.width, d.height);}));

d3.json('data.json', function(error, graph) {
    if (error) throw error;

    graph.nodes.forEach(function(d){
        d.width = 80;
        d.height = 40;
        currentNode = d;
        d.group = [d["id"]];
        while(currentNode["parent_id"] != "0"){
            currentNode = graph.nodes.filter(
                node => node["id"] == currentNode["parent_id"] 
            )[0];
            d.group.push(currentNode["id"]);
        };
        d.group = d.group.reverse();
        d.level = d.level;
        d.isLeaf = d.leaf;
    });

    groups = svg.append('g').attr('class', 'groups');

    link = svg.append('g')
        .attr('class', 'links')
        .selectAll('line')
        .data(graph.links)
        .enter()
        .append('line')
        .attr('stroke-width', function(d) { return Math.sqrt(d.value); });

    node = svg.append('g')
        .attr('class', 'nodes')
        .attr('id', 'nodes')
        .selectAll('rect')
        .data(graph.nodes)
        .enter()
      
        .append('rect')
        .attr('width', function(d) { return d.width;Â })
        .attr("height", function(d) { return d.height; })
        .attr('stroke', 'black')
        .attr('fill', function(d) { return d3.color(color(d.group[0])).rgb().brighter(((d.level-1)/2)) });



    groupIds = d3.set(graph.nodes.map(function(n) { return +n.group[n.group.length - 1]; }))
        .values()
        .map( function(groupId) {
            return {
                groupId : groupId,
                parent_groupId : graph.nodes.filter(function(n) {
                                                        parentNode = graph.nodes.filter(
                                                            d => d["id"] == groupId 
                                                            )[0];}).id,
                count : graph.nodes.filter(function(n) { return n.group.includes(groupId); }).length
            };
        })
        .filter( function(group) { return group.count > 1;})
        .map( function(group) { return group.groupId; });

    paths = groups.selectAll('.path_placeholder')
        .data(groupIds, function(d) { return +d; })
        .enter()
        .append('g')
        .attr('class', 'path_placeholder')
        .append('path')
        .attr('stroke', function(d) { 
            
            return color(d); })
        .attr('fill', function(d) { return color(d); })
        .attr('opacity', 0);

    paths
        .transition()
        .duration(2000)
        .attr('opacity', 1);

    text = svg.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(graph.nodes)
        .enter()
        .append("text")
        .attr("dx", 1)
        .attr("dy", 1)
        .text(function(d) { return d.name });



    simulation
        .nodes(graph.nodes)
        .on('tick', ticked)
        .force('link')
        .links(graph.links);


    var tick_count = 0
    function ticked() {
        link
            .attr('x1', function(d) { return (d.source.x + (d.source.width / 2)); })
            .attr('y1', function(d) { return (d.source.y + (d.source.height / 2)); })
            .attr('x2', function(d) { return (d.target.x + (d.target.width / 2)); })
            .attr('y2', function(d) { return (d.target.y + (d.target.height / 2)); });
        node
            .attr('x', function(d) { return d.x; })
            .attr('y', function(d) { return d.y; });

        text
            .attr("dx", function (d) { return (d.x + 2); })
            .attr("dy", function (d) { return (d.y + 15); });

        updateGroups();
	    if(tick_count < 10){
            splitNodes();
            tick_count++;
        };
    }



    var Xscale = d3.scalePoint().padding(1).range([0, width]);
    var Yscale = d3.scalePoint().padding(1).range([0, height]);

    function splitNodes() {
        Xscale.domain(graph.nodes.filter(
                    d => d["parent_id"] == "0"
                    ).map(function(d){return d["id"]; }));
        Yscale.domain(graph.nodes.map(function(d){return d["level"]; }));

        simulation.force('x', d3.forceX()
                                .strength(forceStrength)
                                .x(function(d){
                                    parentId = d["parent_id"];
                                    if(parentId == "0"){
                                        return Xscale(d["id"]);
                                    }
                                    else {
                                        parentNode = graph.nodes.filter(
                                                d => d["id"] == parentId 
                                        )[0];
                                        return parentNode.x;
                                    }
                                })
        );                      
        simulation.force('y', d3.forceY()
                                .strength(forceStrength*2)
                                .y(function(d){
                                    return Yscale(d["level"]);
                                })
        );
        simulation.alpha(2).restart();
    };
    splitNodes();



    var polygonGenerator = function(groupId) {
        var node_coords = node
            .filter(function(d) { return d.group.includes(groupId); })
            .data()
            .map(function(d) { return [[d.x, d.y],
                                       [d.x + d.width, d.y],
                                       [d.x, d.y + d.height],
                                       [d.x + d.width, d.y + d.height]];});

        test = [];
        for (i = 0; i < node_coords.length; i++) {
            for (j = 0; j < node_coords[i].length; j++) {
                test.push(node_coords[i][j]);
            }
        };
        return d3.polygonHull(test);
    };


    function updateGroups() {
        groupIds.forEach(function(groupId) {
            var path = paths.filter(function(d) { return d == groupId;})
                .attr('transform', 'scale(1) translate(0,0)')
                .attr('d', function(d) {
                    polygon = polygonGenerator(d);
                    centroid = d3.polygonCentroid(polygon);
                    return valueline(
                    polygon.map(function(point) {
                        return [  point[0] - centroid[0], point[1] - centroid[1] ];
                        })
                    );
                });

            d3.select(path.node().parentNode).attr('transform', 'translate('  + centroid[0] + ',' + (centroid[1]) + ') scale(' + scaleFactor + ')');
        });
    };

});

</script>
